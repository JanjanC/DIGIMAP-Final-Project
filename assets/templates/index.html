<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="{{url_for('static',filename='lib/bootstrap/css/bootstrap.min.css')}}" />
		<link rel="stylesheet" href="{{url_for('static',filename='lib/font-awesome/css/all.css')}}" />

		<script type="text/javascript" src="{{url_for('static',filename='lib/popper/popper.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='lib/jquery/jquery-3.6.0.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static',filename='lib/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

		{% include 'filepond.html' %}

		<title>DIGIMAP Final Project</title>
	</head>
	<body class="d-flex flex-column min-vh-100">
		<nav class="navbar navbar-expand bg-primary">
			<span class="navbar-brand ml-2">DIGIMAP Final Project</span>
		</nav>
		{% if error is defined %}
			<p class="alert alert-danger" role="alert">{{error}}</p>
		{% endif %}
		<form method="POST" action="/submit" enctype=multipart/form-data>
		<div style="height: 80vh; width: 80vw; background-color: rgba(200,200,200);" vertical-align="center">
			<div class="container">
				<div class="row align-items-center">
					<div class="col align-self-start">
						<input type="file">
					</div>
					<div class="col align-self-center" align="center">
						<input type="submit" type="button" class="btn btn-primary" value="Detect Faces">
					</div>
					<div class="col align-self-end">
						<div class="col align-self-start">
							{% if base64img is defined %}
								<img src="{{ base64img }}" width="25%"/>
								<a download="face.jpg" href="{{ base64img }}">Download Image</a>
							{% else %}
							<img src="/assets/images/placeholder.png" width="25%"/>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</div>
		</form>

			
		<!--
			<img src="{{ url_for('video') }}" width="100%" />
		-->
	</body>
</html>
